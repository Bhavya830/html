//Simple Budget Tracker
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .input-section {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .summary {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Budget Tracker</h1>
        <div class="input-section">
            <label for="income">Monthly Income:</label>
            <input type="number" id="income" placeholder="Enter your income" />
        </div>
        <div class="input-section">
            <label for="expense">Expense Amount:</label>
            <input type="number" id="expense" placeholder="Enter expense amount" />
            <label for="category">Category:</label>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button id="addExpense">Add Expense</button>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <p>Total Income: $<span id="totalIncome">0</span></p>
            <p>Total Expenses: $<span id="totalExpenses">0</span></p>
            <p>Remaining Budget: $<span id="remainingBudget">0</span></p>
        </div>
        <button id="reset">Reset</button>
    </div>

    <script>
        let totalIncome = 0;
        let totalExpenses = 0;

        document.getElementById('addExpense').addEventListener('click', function() {
            const incomeInput = document.getElementById('income').value;
            const expenseInput = document.getElementById('expense').value;

            if (incomeInput) {
                totalIncome = parseFloat(incomeInput);
                document.getElementById('totalIncome').innerText = totalIncome.toFixed(2);
            }

            if (expenseInput) {
                const expenseAmount = parseFloat(expenseInput);
                totalExpenses += expenseAmount;
                document.getElementById('totalExpenses').innerText = totalExpenses.toFixed(2);
                updateRemainingBudget();
            }

            document.getElementById('expense').value = ''; // Clear expense input
        });

        function updateRemainingBudget() {
            const remainingBudget = totalIncome - totalExpenses;
            document.getElementById('remainingBudget').innerText = remainingBudget.toFixed(2);
        }

        document.getElementById('reset').addEventListener('click', function() {
            totalIncome = 0;
            totalExpenses = 0;
            document.getElementById('income').value = '';
            document.getElementById('expense').value = '';
            document.getElementById('totalIncome').innerText = '0';
            document.getElementById('totalExpenses').innerText = '0';
            document.getElementById('remainingBudget').innerText = '0';
            
        });
    </script>
</body>
</html>
